<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body class="flex bg-yellow-300 w-screen h-screen m-0">
    <div class="modal block fixed w-screen h-screen z-30" id="modal">
        <div class="modal-content absolute flex flex-col text-center inset-0 m-auto bg-white p-6 border border-solid border-gray-500">
            <h4 class="flex-col">How are you feeling right now?</h4>
            <input class="flex-col m-auto w-1/2 sm:w-5/12 md:w-7/12 lg text-xl border border-solid border-gray-400" type="text" id="myMood" onkeyup="searchQuery()">
            <ul class="p-0 m-0 list-none" id="myUL">
            </ul>
        </div>
    </div>
    <div class="overlay fixed w-screen h-screen bg-black z-20" id="overlay"></div>
    <div class="main flex flex-col bg-yellow-300 w-screen z-10 " id="main">
        <div class="quotes flex-col flex-grow flex-shrink">
            <h3 class="mt-3 ml-3"><span class="border border-gray-500 rounded-lg p-3 bg-blue-500 text-white">Quote for you</span></h3>
            <div>
                <p class="mt-10 text-center px-4 " id="content"></p>
            </div>
            <div>
                <p class="mt-12 text-center" id="author"></p>
            </div>
        </div>
        <div class="music flex-col flex-grow flex-shrink">
            <h3 class="mb-8 ml-3"><span class="border border-gray-500 rounded-lg p-3 bg-blue-500 text-white">Music for you</span></h3>
            <iframe id="musicVid" width="100%" height="80%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="control bg-yellow-300 w-screen absolute bottom-0">
        <p class="text-center justify-center">My profile: <a href="https://github.com/hungphqu98">
         <picture class="inline">
             <source class="inline" media="(min-width: 465px)" srcset="GitHub64px.png">
             <img class="inline" src="GitHub32px.png">
           </picture>
         </a></p>
     </div>
   <script id="myScript">
    function searchQuery() {
        let input, filter, ul, li, a, i, txtValue
        input = document.getElementById('myMood')
        let x = input.value;
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL")
        li = ul.getElementsByTagName('li')
        for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0]
        txtValue = a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "block";
        } else {
        li[i].style.display = "";
        }
        }
        }
   </script>
</body>
</html>
