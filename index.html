<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <div class="main">
        <div class="quotes">
            <h3>Quote for you:</h3>
            <div>
                <p id="content">It is easy to sit up and take notice, What is difficult is getting up and taking action.</p>
            </div>
            <div>
                <p id="author">Honore de Balzac</p>
            </div>
        </div>
        <div class="music">
            <h3>Music for you: </h3>
            <iframe id="musicVid"width="100%" height="100%" src="https://www.youtube.com/embed/04mfKJWDSzI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="control">

        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h4>How are you feeling right now?</h4>
            <!-- <form action="" id="myForm"> -->
            <input type="text" id="myMood" onkeyup="searchQuery()">
            <ul id="myUL">
              </ul>
            <!-- </form> -->
        </div>
    </div>
    
   <script id="myScript">
    function searchQuery() {
        let input, filter, ul, li, a, i, txtValue
        input = document.getElementById('myMood')
        let x = input.value;
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL")
        li = ul.getElementsByTagName('li')
        for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0]
        txtValue = a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "block";
        } else {
        li[i].style.display = "";
        }
        }
        }
   </script>
</body>
</html>
